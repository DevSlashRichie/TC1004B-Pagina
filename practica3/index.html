<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 3 - JavaScript</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Práctica 3 - JavaScript</h1>
  
  <img id="imagen" src="https://via.placeholder.com/300x200" alt="Imagen de ejemplo">

  <div>
    <button id="cambiarImagen">Cambiar Imagen</button>
    <button id="volverImagen">Volver a la imagen original</button>
    <button id="cambiarFondo">Cambiar color de fondo</button>
  </div>

  <script>
    const imagen = document.getElementById('imagen');
    const cambiarImagenBtn = document.getElementById('cambiarImagen');
    const volverImagenBtn = document.getElementById('volverImagen');
    const cambiarFondoBtn = document.getElementById('cambiarFondo');

    const imagenOriginal = imagen.src;
    const nuevaImagen = 'https://picsum.photos/300/200';

    cambiarImagenBtn.addEventListener('click', () => {
      imagen.src = nuevaImagen;
    });

    volverImagenBtn.addEventListener('click', () => {
      imagen.src = imagenOriginal;
    });

    cambiarFondoBtn.addEventListener('click', () => {
      const color = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = color;
    });
  </script>
</body>
</html>
